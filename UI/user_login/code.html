<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - DSA View</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13b6ec",
            "background-light": "#f6f8f8",
            "background-dark": "#101d22",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      --checkbox-tick-svg: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(16,29,34)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3cpath d=%27M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z%27/%3e%3c/svg%3e');
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex min-h-screen w-full flex-col">
<div class="flex h-full min-h-screen w-full flex-1">
<div class="flex w-full flex-col items-center justify-center lg:flex-row">
<div class="relative hidden h-full w-full flex-col items-center justify-center p-10 lg:flex lg:w-1/2">
<div class="absolute inset-0 z-0 bg-cover bg-center" data-alt="Abstract image of code on a screen with a colorful bokeh effect." style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDSqpbZqcl_-hiipvnt_rt9TbYCZPnkE63y_34VYoQIUBmaErlOPzwt_SER8fj0DdaolSYjqZefrfL-J6Mu2id2JopOL2DxeW4QIUHbVhULElkKEwmKR91zH_x4EzQ6etxHsOf3bfHIEx1Ndh3CEtivx3oZZgTt3pp4KpFPqOqXNdJEISZXIQyJusAawlHiAIY1LdzM52QyyfCpACrYhUwsI92Y33x8GOTYsgJr5bJ-4CEg7ALfqVSDZb0Vm_SUCANOipTaDt_O7Pc');">
<div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm"></div>
</div>
<div class="relative z-10 flex flex-col gap-6 text-center text-white">
<div class="flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-primary text-5xl">
                visibility
              </span>
<h1 class="font-display text-4xl font-bold">DSA View</h1>
</div>
<div class="flex flex-col gap-2">
<h2 class="text-5xl font-black leading-tight tracking-tighter">
                Animate Your Algorithms.
              </h2>
<p class="text-base font-normal text-gray-300">
                View DSA questions, your code, and see a line-by-line animated execution.
              </p>
</div>
</div>
</div>
<div class="flex w-full flex-col items-center justify-center bg-background-light p-6 dark:bg-background-dark lg:w-1/2">
<div class="w-full max-w-md space-y-8 p-4">
<div class="text-center lg:text-left">
<h2 class="text-3xl font-bold text-gray-900 dark:text-white">Sign in to DSA View</h2>
<p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
                Enter your details to access your account.
              </p>
</div>
<form class="space-y-6">
<label class="flex flex-col w-full">
<p class="text-base font-medium pb-2 text-gray-900 dark:text-white">Email or Username</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-gray-400 dark:text-[#92bbc9] flex border border-gray-300 dark:border-[#325a67] bg-gray-50 dark:bg-[#192d33] items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">
                      person
                    </span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#325a67] bg-gray-50 dark:bg-[#192d33] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92bbc9] p-4 rounded-l-none border-l-0 text-base font-normal leading-normal" placeholder="Enter your email or username" value=""/>
</div>
</label>
<label class="flex flex-col w-full">
<p class="text-base font-medium pb-2 text-gray-900 dark:text-white">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<div class="text-gray-400 dark:text-[#92bbc9] flex border border-gray-300 dark:border-[#325a67] bg-gray-50 dark:bg-[#192d33] items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined">
                      lock
                    </span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#325a67] bg-gray-50 dark:bg-[#192d33] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92bbc9] p-4 rounded-r-none border-r-0 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-gray-400 dark:text-[#92bbc9] flex border border-gray-300 dark:border-[#325a67] bg-gray-50 dark:bg-[#192d33] items-center justify-center pr-4 rounded-r-lg border-l-0" type="button">
<span class="material-symbols-outlined">
                      visibility
                    </span>
</button>
</div>
</label>
<div class="flex items-center justify-between">
<label class="flex items-center gap-x-3">
<input class="h-5 w-5 rounded border-gray-300 dark:border-[#325a67] bg-transparent text-primary checked:bg-primary checked:border-primary checked:bg-[image:--checkbox-tick-svg] focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary/50 focus:outline-none" type="checkbox"/>
<p class="text-base font-normal leading-normal text-gray-900 dark:text-white">Remember Me</p>
</label>
<a class="text-sm font-medium text-primary underline hover:text-primary/80" href="#">Forgot Password?</a>
</div>
<div class="flex w-full pt-2">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-[#111e22] text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark focus:ring-primary">
<span class="truncate">Sign In</span>
</button>
</div>
</form>
<div class="text-center">
<p class="text-sm text-gray-600 dark:text-gray-400">
                Don't have an account?
                <a class="font-bold text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</div>
</div>
</div>

</body></html>
